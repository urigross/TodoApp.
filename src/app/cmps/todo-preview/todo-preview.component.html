<ul class="todo-preview" *ngIf="todo" (click)="onSelectTodo.emit(todo._id)" class=" todo {{ (todo.isDone ? 'done' : '') }}">
    <li class="todo-content">Title: {{todo.title}}</li>
    <li class="todo-date" (click)="onClickToEdit()">Created: {{todo.date | date:'short' }}</li>
    <li class="todo-status">Todo status: {{todo.isDone? "Done":"Active"}}</li>
    <li>Importance: {{todo.importance}}</li>
    <button (click)="onIdToRemove.emit(todo._id)">Remove todo</button>
    <hr>
</ul>
