<!-- detailed todo with edit btn -->
<div class="todo-preview-container">
    <div class="preview-ctr" *ngIf="isEditOff; else goEdit">
        <ul class="todo-preview" class=" todo {{ (todo.isDone ? 'done' : '') }}">
            <li class="todo-content" (click)="onClickToEdit()">{{todo.title}}</li>
            <li class="todo-date">Created: {{todo.date | date:'short' }}</li>
            <li class="todo-status" (click)="onMarkCompleted()">status: {{todo.isDone? "Done":"Active"}}</li>
            <li class="todo-importance">Level: {{todo.importance}}</li>
            <!-- remove btn -->
        </ul>
        <button (click)="onIdToRemove.emit(todo._id)">Remove</button>
    </div>
    <ng-template #goEdit>
        <app-todo-edit [todo]="todo" (onCloseEdit)="onCloseEdit($event)"></app-todo-edit>
    </ng-template>
</div>
