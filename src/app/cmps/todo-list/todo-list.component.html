<div *ngIf="isDraggble; else elseBlock" cdkDropList class="todo-list" (cdkDropListDropped)="drop($event)">
    <div class="todo-box" *ngFor="let todo of todos; trackBy trackByFn" cdkDrag>
        <div class="todo-custom-placeholder draggble"  *cdkDragPlaceholder></div>
        <app-todo-preview [todo]="todo" class="draggble" (onIdToRemove)="onIdToRemove.emit($event)" (onToggleIsDone)="onToggleIsDone.emit($event)"></app-todo-preview>
    </div>
</div>
<ng-template #elseBlock>
    <div class="todo-list">
        <div class="todo-box" *ngFor="let todo of todos; trackBy trackByFn">
            <app-todo-preview [todo]="todo" (onIdToRemove)="onIdToRemove.emit($event)" (onToggleIsDone)="onToggleIsDone.emit($event)"></app-todo-preview>
        </div>
    </div>
</ng-template>
