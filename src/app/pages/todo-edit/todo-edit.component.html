<form (submit)="onSave()" #f="ngForm" class="todo-edit" *ngIf="todo; else loader">
    <a routerLink="/">x</a>
    <div class="title-container">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Add your todo here..." [(ngModel)]="todo.title" name="title" #title="ngModel" minlength="3" required>
        <small [hidden]="title.valid || (title.pristine && !f.submitted)">Title required (Minimum 3 characters)</small>
    </div>
    <div class="importance-container">
        <label for="importance">Importance</label>
        <select name="importance" id="importance" [(ngModel)]="todo.importance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
        </select>
    </div>
    <div class="status-container">
        <label for="importance">Status</label>
        <select name="isDone" id="isDone" [(ngModel)]="todo.isDone">
                <option [ngValue]="true">Done</option>
                <option [ngValue]="false">Active</option>
        </select>
    </div>
    <div class="save-btn">
        <button [disabled]="!f.valid">Save</button>
    </div>
</form>
<ng-template #loader>
    <h2>Loading..</h2>
</ng-template>
