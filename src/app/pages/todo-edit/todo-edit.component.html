<form (submit)="onSave()" #f="ngForm" class="todo-edit" *ngIf="todo; else loader">
    <a routerLink="/">
        <fa-icon [icon]="faWindowClose" class="fa-lg"></fa-icon>
    </a>
    <div class="title-container">
        <label for="title">Title</label>
        <input type="text" id="title" [inputBackclr]="todo.title" placeholder="Add your todo here..." [(ngModel)]="todo.title" name="title" #title="ngModel" minlength="3" required>
        <small [hidden]="title.valid || (title.pristine && !f.submitted)">Title required (Minimum 3 characters)</small>
    </div>
    <div class="importance-container">
        <label for="importance">Importance</label>
        <select name="importance" id="importance" [(ngModel)]="todo.importance">
            <!-- <option [ngValue]="1" selected disabled>1</option> -->
            <option 
            *ngFor="let importancy of importanceArr; let i = index"
            [value]="importancy" 
            [selected]="i === 0">
            {{importancy}}
            </option>    

        </select>
    </div>
    <!-- <div class="category-container">
        <label for="category">Category</label>
        <select name="category" id="category"[(ngModel)]="todo.category">
            <option [ngValue]="general">General</option>
            <option [ngValue]="private">Private</option>
        </select>
    </div> -->
    <div class="status-container">
        <label for="importance">Status</label>
        <select name="isDone" id="isDone" [(ngModel)]="todo.isDone">
                <option [value]="true">Done</option>
                <option [value]="false">Active</option>
        </select>
    </div>
    <div class="save-btn">
        <button [disabled]="!f.valid">Save</button>
    </div>
</form>
<ng-template #loader>
    <h2>Loading..</h2>
</ng-template>
